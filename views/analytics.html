<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Analytics Dashboard - IP Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.8em;
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-percentage {
            font-size: 1.1em;
            opacity: 0.8;
        }
        .ipv6-card { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .ipv4-card { background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); }
        .total-card { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        
        .chart-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
        }
        .chart-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .location-list {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
            padding: 15px;
        }
        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .location-item:hover {
            background-color: #f5f5f5;
        }
        .location-item:last-child {
            border-bottom: none;
        }
        .location-info {
            flex: 1;
        }
        .location-name {
            font-weight: 600;
            color: #333;
        }
        .location-type {
            font-size: 0.9em;
            color: #666;
        }
        .location-count {
            background: #2196f3;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: transform 0.3s;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .progress-bar {
            width: 100%;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 8px;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }
        .ipv4-progress { background: linear-gradient(90deg, #ffc107, #fd7e14); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä IPv6 Analytics Dashboard</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card loading">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title">üåç Location Distribution by IP Type</div>
            <div id="locationChart" class="location-list">
                <div class="loading">Loading location data...</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title">üìà Recent Tracking Activity</div>
            <div id="recentActivity">
                <div class="loading">Loading recent activity...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Load IP statistics
                await loadIPStats();
                // Load recent visits
                await loadRecentActivity();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadIPStats() {
            try {
                const response = await fetch('/api/ip-stats');
                const data = await response.json();
                
                displayStats(data);
                displayLocationChart(data.details);
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="stat-card"><div class="loading">Error loading statistics</div></div>';
            }
        }

        function displayStats(data) {
            const { summary, totalVisits } = data;
            
            const ipv6Count = summary.IPv6?.count || 0;
            const ipv4Count = summary.IPv4?.count || 0;
            const ipv6Percentage = summary.IPv6?.percentage || 0;
            const ipv4Percentage = summary.IPv4?.percentage || 0;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card total-card">
                    <h3>Total Visits</h3>
                    <div class="stat-number">${totalVisits.toLocaleString()}</div>
                    <div class="stat-percentage">Last 7 days</div>
                </div>
                
                <div class="stat-card ipv6-card">
                    <h3>IPv6 Visits</h3>
                    <div class="stat-number">${ipv6Count.toLocaleString()}</div>
                    <div class="stat-percentage">${ipv6Percentage}% of total</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${ipv6Percentage}%"></div>
                    </div>
                </div>
                
                <div class="stat-card ipv4-card">
                    <h3>IPv4 Visits</h3>
                    <div class="stat-number">${ipv4Count.toLocaleString()}</div>
                    <div class="stat-percentage">${ipv4Percentage}% of total</div>
                    <div class="progress-bar">
                        <div class="progress-fill ipv4-progress" style="width: ${ipv4Percentage}%"></div>
                    </div>
                </div>
            `;
        }

        function displayLocationChart(details) {
            if (!details || details.length === 0) {
                document.getElementById('locationChart').innerHTML = 
                    '<div class="loading">No location data available</div>';
                return;
            }

            const locationHTML = details.map(item => `
                <div class="location-item">
                    <div class="location-info">
                        <div class="location-name">
                            ${item.city || 'Unknown'}, ${item.country || 'Unknown'}
                        </div>
                        <div class="location-type">
                            ${item.ip_type} ‚Ä¢ ${item.count} visit${item.count > 1 ? 's' : ''}
                        </div>
                    </div>
                    <div class="location-count">${item.count}</div>
                </div>
            `).join('');

            document.getElementById('locationChart').innerHTML = locationHTML;
        }

        async function loadRecentActivity() {
            try {
                // This would be a new API endpoint for recent visits
                const response = await fetch('/api/recent-visits');
                if (response.ok) {
                    const data = await response.json();
                    displayRecentActivity(data);
                } else {
                    document.getElementById('recentActivity').innerHTML = 
                        '<div class="loading">Recent activity API not available</div>';
                }
            } catch (error) {
                document.getElementById('recentActivity').innerHTML = 
                    '<div class="loading">No recent activity data</div>';
            }
        }

        function displayRecentActivity(visits) {
            if (!visits || visits.length === 0) {
                document.getElementById('recentActivity').innerHTML = 
                    '<div class="loading">No recent activity</div>';
                return;
            }

            const activityHTML = visits.slice(0, 10).map(visit => `
                <div class="location-item">
                    <div class="location-info">
                        <div class="location-name">
                            ${visit.city || 'Unknown'}, ${visit.country || 'Unknown'}
                        </div>
                        <div class="location-type">
                            ${visit.ip_type} ‚Ä¢ ${visit.ip_address} ‚Ä¢ ${new Date(visit.visited_at).toLocaleString()}
                        </div>
                    </div>
                    <div class="location-count">${visit.ip_type}</div>
                </div>
            `).join('');

            document.getElementById('recentActivity').innerHTML = activityHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Load dashboard on page load
        window.onload = loadDashboard;
    </script>
</body>
</html>
